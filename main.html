<!DOCTYPE html>
<html lang="en">

<head>
    <title>CalorieCounter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img
                src="images/calories.svg" width="130"
                height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#reports">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>

            </ul>
            
            
            
        </div>
    </nav>
    <div class="row m-0">
        <div class="col-md-12 p-0">
            <img src="images/healthy-lifestyle.jpeg" width="100%"
                height="200">
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="alter">
            <input type="text" placeholder="Food name" id="keyword"><button class="btn btn-default"
                type="submit" id="submit-button" style="background-color: rgb(39, 2, 2); color: rgb(172, 153, 153);">Submit</button>
        </div>
        <div class="col-md-12" id="info">
            <div class="col-md-6" id="respond">
                <h3 class="header">Search Results:</h3>
                <table class="table">
                    <thead>
                        <tr>

                            <th>
                                Food
                            </th>
                            <th>
                                Porsion
                            </th>
                            <th>
                                Calorie
                            </th>
                            
                        </tr>
                    </thead>
                    <tbody id="foods">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
